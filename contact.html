<!--MAP & CONTACT PAGE: START-->
<section class="row">
<div class="column large-12 medium-12 small-12" id="mapandcontact">
  <div class="column large-6 medium-6 small-12" id="map">
    <iframe class="frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d790.1728342248393!2d-122.49551422970552!3d37.609422821792414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f7a8973ca2d07%3A0x44596a01aed28f17!2s446+Old+County+Rd+%23100%2C+Pacifica%2C+CA+94044!5e0!3m2!1sen!2sus!4v1485912248954" allowfullscreen></iframe>
  </div>

  <div class="column large-6 medium-6 small-12" id="contact">
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Full Name
            <input type="text" placeholder="First &amp; Last Name" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Email Address
            <input type="text" placeholder="name@domain.com" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Phone Number
            <input type="text" placeholder="(555) 555-5555" />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Best Contact Method</label>
          <input type="radio" name="contact" value="Phone" id="contactPhone"><label for="contactPhone">Phone</label>
          <input type="radio" name="contact" value="Email" id="contactEmail"><label for="contactPhone">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label>Message
            <textarea placeholder="I have something to say..."></textarea>
          </label>
        </div>
      </div>
    <a href="#" class="button">Submit</a>
    </form>
  </div>
</div>
  </section>
<!--MAP & CONTACT PAGE: ENDS-->
